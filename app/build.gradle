import com.module.plugin.Alibaba
import com.module.plugin.BuildConfig

plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
    id 'com.module.build.plugin'
}

android {
    compileSdk BuildConfig.compileSdk
    defaultConfig {
        applicationId "com.module.app"
        minSdk BuildConfig.minSdk
        targetSdk BuildConfig.targetSdk
        versionCode BuildConfig.versionCode
        versionName BuildConfig.versionName

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    // signingConfigs要放在buildTypes前面
    signingConfigs {
        debug {
            storeFile file("signature/debug.jks")
            storePassword "123456"
            keyAlias "debug"
            keyPassword "123456"
        }
        moduleKey {
            storeFile file("signature/xxx.jks")
            storePassword "123456"
            keyAlias "key0"
            keyPassword "123456"
        }
    }
    buildTypes {
        debug {
            // minifyEnabled是否启用混淆
            minifyEnabled false
            // 删除无效的Resource
            shrinkResources false
            // Zipalign优化
            zipAlignEnabled false
            signingConfig signingConfigs.debug
        }
        release {
            // minifyEnabled是否启用混淆
            minifyEnabled false
            // 删除无效的Resource
            shrinkResources false
            // Zipalign优化
            zipAlignEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.moduleKey
        }
        applicationVariants.all { variant ->
            variant.outputs.all { output ->
                if ('release' == variant.buildType.name) {
                    def outputFile = output.outputFile
                    if (outputFile != null && outputFile.name.endsWith('.apk')) {
                        def time = releaseTime()
                        def fileName = "module_${time}${"_" + versionName}.apk"
                        outputFileName = fileName
                    }
                }
            }
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildFeatures {
        viewBinding true
    }
}

kapt {
    arguments {
        arg("AROUTER_MODULE_NAME", project.getName())
    }
}

static def releaseTime() {
    def date = new Date()
    return date.format("yyyy-MM-dd_HHmmss")
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

dependencies {
    if (isModule.toBoolean()) {
        implementation project(':commonlib')
    } else {
        implementation project(':home')
        implementation project(':me')
        kapt Alibaba.arouter_compiler
    }
}